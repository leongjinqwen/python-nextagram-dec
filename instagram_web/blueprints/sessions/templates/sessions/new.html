{% extends '_layout.html' %}

{% block title %}Sign In{% endblock %}

{% block content %}
<form action="{{url_for('sessions.create')}}" method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <div class="form-group">
        <label for="username">Username :</label>
        <input type="text" class="form-control" name="username" required>
    </div>    
    <div class="form-group">
        <label for="password">Password :</label>
        <input type="password" class="form-control" name="password" required>
    </div>

    <button id="submitButton" class="btn btn-primary" type="submit">Sign In</button>
</form>
<a style="text-decoration: none" href="{{url_for('sessions.google')}}">
    <img src="/static/images/btn_google_signin_light_normal_web@2x.png" class="mt-3" width="200"/>
</a>  

{% endblock %}
